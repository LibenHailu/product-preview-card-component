<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <section class="section">
      <div class="card">
        <div class="card__image">
          <picture>
            <source
              srcset="images/image-product-mobile.jpg"
              media="(max-width: 700px)"
            />
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width:800px)"
            />
            <img src="images/image-product-desktop.jpg" alt="perfume bottle" />
          </picture>
        </div>
        <div class="card__content">
          <p class="card__category">perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price-wrapper">
            <p class="card__price">$149.99</p>
            <p class="card__price-sm">$169.99</p>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="" />add to cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
